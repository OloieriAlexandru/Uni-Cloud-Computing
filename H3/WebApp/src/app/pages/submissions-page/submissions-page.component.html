<div class="submissions-page-wrapper" *ngIf="submissions">
  <div class="submissions-header">
    Submissions
  </div>
  <div class="table-header">
    <div class="submission-id-header">
      Id
    </div>
    <div class="submission-problem-name-header">
      Problem
    </div>
    <div class="submission-lang-header">
      Language
    </div>
    <div class="submission-date-header">
      Submission date
    </div>
    <div class="submission-verdict-header">
      Verdict
    </div>
    <div class="submission-status-header">
      Status
    </div>
  </div>
  <app-submission-card *ngFor="let submission of submissions" [submission]="submission"
    (submissionSelected)="enterSubmissionDetailsPage($event)"></app-submission-card>
</div>
