<div class="submissions-page-wrapper" *ngIf="submissions; else noSubmissions">
  <app-submissions-table-header>
  </app-submissions-table-header>

  <app-submission-card *ngFor="let submission of submissions" [submission]="submission"
    (submissionSelected)="enterSubmissionDetailsPage($event)"></app-submission-card>
</div>

<ng-template #noSubmissions>
  <app-loader></app-loader>
</ng-template>
