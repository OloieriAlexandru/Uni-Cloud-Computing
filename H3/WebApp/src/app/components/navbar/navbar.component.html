<div class="navbar-wrapper">
  <div class="title-wrapper" routerLink="/problems">
    Pump IT Up
  </div>
  <div class="buttons-wrapper">
    <button mat-raised-button color="primary" routerLink="/problems">
      Problems
    </button>
    <button mat-raised-button color="primary" routerLink="/submissions">
      Submissions
    </button>
    <button mat-raised-button color="primary" routerLink="/upload">
      Upload
    </button>
    <button *ngIf="canViewSubmissions()" mat-raised-button color="primary" routerLink="/pending">
      Problems Submissions
    </button>
    <button *ngIf="canGetPremium()" mat-raised-button color="primary" routerLink="/premium">
      Get Premium
    </button>
    <div class="image-button" *ngIf="tokenInfo" (click)="viewUserProfile()">
      <img src="https://i.stack.imgur.com/dr5qp.jpg">
    </div>
    <button class="button waves-effect grey darken-5 btn" (click)="logout()">
      <i class="material-icons">
        exit_to_app
      </i>
    </button>
  </div>
</div>
